name: Actualizar Precios Fondos

on:
  schedule:
    - cron: '0,19,38,57 * * * *'
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-fundsquare:
    if: github.event.schedule == '0,19,38,57 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update from Fundsquare
        run: node scripts/update-fundsquare.js
        continue-on-error: true

      - name: Commit and push if changed
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase origin main || true
          git add -A
          if git diff --staged --quiet; then
            echo "No hay cambios"
          else
            git commit -m "Actualizar datos Fundsquare $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push || (git pull --rebase origin main && git push)
          fi

  update-ft:
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [update-fundsquare]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Pull latest changes
        run: git pull origin main

      - name: Update from Financial Times
        run: node scripts/update-ft.js
        continue-on-error: true

      - name: Commit and push if changed
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase origin main || true
          git add -A
          if git diff --staged --quiet; then
            echo "No hay cambios"
          else
            git commit -m "Actualizar datos FT $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push || (git pull --rebase origin main && git push)
          fi

  generate-json:
    needs: [update-fundsquare, update-ft]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Pull latest changes
        run: git pull origin main

      - name: Generate JSON files
        run: node scripts/generate-json.js

      - name: Commit and push JSON
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No hay cambios"
          else
            git commit -m "Generar JSON $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push || (git pull --rebase origin main && git push)
          fi

  health-check:
    needs: [generate-json]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Pull latest changes
        run: git pull origin main

      - name: Check health status
        run: node scripts/health-check.js
        continue-on-error: true

      - name: Fail if data is stale
        run: |
          if [ -f data/health_alert_needed.flag ]; then
            echo "❌ Datos obsoletos (>20h)"
            exit 1
          else
            echo "✅ Salud OK"
          fi
